<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>联系方式</title>
<meta name="viewport" content="width=device-width, initial-scale=1" >
<link rel="stylesheet" href="css/my.css" />
<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.4.css" />
<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery-2.1.1.js" ></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.4.js"></script>
<script type="text/javascript" src="js/realese2.js" ></script>

</head>
<body>
        <div data-role = "page">
        	<div data-role = "header" data-position = "fixed">
        		<h3>联系方式</h3>
        		<a data-role="button" data-icon="back" class="ui-btn-icon-left" data-rel="back"></a>
        		
        	</div>
        	
        	<div data-role = "content">
        		填写联系方式，让别人快速找到你哦^_^
				<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1">
       			<label for="radio-choice-1">是否添加默认联系人</label>
				<div data-role = "fieldcontain">
					<label for="contactname">联系人   ： </label>
					<input type="text" name="contactname" id="contactname"  />	
				</div>
				
				
				<div data-role = "fieldcontain">
					<label for="contactphone">联系方式 ： </label>
					<input type="text" name="contactphone" id="contactphone"  />	
				</div>
				
				
				<div class="ui-grid-b">
					<div class="ui-block-a" style="width: 33%;">
						<label for="city">地区:</label>
					</div>
					<div class="ui-block-b">
						<select name="city" id="city" style="width: 33%;">
							<option value="北京">北京</option>
							<option value="上海">上海</option>
							<option value="广州">广州</option>
						</select>
					</div>
					<div class="ui-block-c">
						<select name="religion" id="religion"style="width: 33%;">
							<option value="海淀区">海淀区</option>
							<option value="西城区">西城区</option>
							<option value="东城区">东城区</option>
						</select>
					</div>
				</div>

        	</div>
        	
        	<div data-role = "footer" data-position = "fixed">
        		<div class="ui-grid-b">        
					<div class="ui-block-a" style="width: 50%;">
						<button id="preview" class="ui-btn ui-corner-all" style="width: 100%;">预览</button>
					</div>
					<div class="ui-block-b" style="width: 50%;">
						<button id="submit" class="ui-btn ui-corner-all" style="width: 100%;"> 确认发布</button>
					</div>
					
				</div>
        	</div>
        </div>
</body>
</html>
